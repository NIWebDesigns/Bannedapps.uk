<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect based on device type
        document.addEventListener("DOMContentLoaded", function() {
            const userAgent = navigator.userAgent;

            // Detect Firestick devices by checking for 'AFT' and 'Linux; Android' in the user-agent string
            if (userAgent.includes('AFT') && userAgent.includes('Linux; Android')) {
                // Redirect Firestick users to home/download.html
                window.location.href = './home/download.html';
            } else {
                // Redirect non-Firestick users to home/index.html
                window.location.href = './home/index.html';
            }
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="./home/index.html">click here</a> for the main website.</p>
</body>
</html>
