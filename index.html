    <title>Device Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to check if the user agent matches any of the specified devices
            function isTargetDevice(userAgent) {
                return [
                    "AFT", "SHIELD", "Formuler", "DColour", "ADT-2", "CrKey", "Roku4640X",
                    "NEO-X5", "AFTWMST22", "AFTS", "Nexus Player", "AppleTV11,1", 
                    "AppleTV6,2", "AppleTV5,3", "DQ06 Build"
                ].some(device => userAgent.includes(device));
            }

            // Redirect based on device
            const userAgent = navigator.userAgent;
            if (isTargetDevice(userAgent)) {
                window.location.href = "https://bannedapps.uk/D/D.html";
            } else {
                window.location.href = "https://bannedapps.uk/Home/index.html";
            }
        });
    </script>
